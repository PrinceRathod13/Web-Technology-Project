<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cambridge University - Student Registration</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }

    .register-image {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      opacity: 0.6;
    }

    .image-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 70px;
      color: #fff;
      font-weight: 800;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
      letter-spacing: 2px;
      z-index: 2;
      font-family: 'Poppins', sans-serif;
      animation: fadeInScale 1.5s ease forwards;
    }

    .centered::after {
      content: "";
      display: block;
      width: 100%;
      height: 4px;
      background-color: #ffffff;
      margin-top: 10px;
      animation: underlineFade 1.5s ease forwards;
      opacity: 1;
    }

    @keyframes fadeInScale {
      0% {opacity: 0; transform: translate(-50%, -50%) scale(0.70);}
      100% {opacity: 1; transform: translate(-50%, -50%) scale(1.5);}
    }

    @keyframes underlineFade {
      0% {opacity: 1; transform: scaleX(0);}
      50% {opacity: 1; transform: scaleX(1);}
      100% {opacity: 0; transform: scaleX(1);}
    }

    .register-form {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    .university-logo {
      width: 400px;
      margin: 0 auto 20px;
      display: block;
    }

    .error-message {
      color: red;
      font-size: 0.85em;
      margin-top: 4px;
    }

    @media (max-width: 768px) {
      .register-image { height: 300px; }
      .university-logo { width: 200px; }
      .centered { font-size: 36px; }
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row min-vh-100">

      <!-- Left Image -->
      <div class="col-md-8 p-0 position-relative">
        <div class="image-overlay"></div>
        <img src="../Images/Register_back.jpg" alt="Register Background" class="register-image" />
        <div class="centered">REGISTER NOW</div>
      </div>

      <!-- Registration Form -->
      <div class="col-md-4 d-flex align-items-center justify-content-center">
        <div class="register-form">
          <div class="text-center logo-wrapper">
            <img src="../Images/Uni.png" alt="University Logo" class="university-logo">
          </div>

          <center><h5 class="mt-2 mb-4">Student Registration</h5></center>

          <form id="registrationForm" action="login.html" novalidate>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your full name">
              <div class="error-message" id="error-name"></div>
            </div>

            <div class="mb-3">
              <label for="enrollment" class="form-label">Enrollment No</label>
              <input type="text" class="form-control" id="enrollment" placeholder="Enter your Enrollment number">
              <div class="error-message" id="error-enrollment"></div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your Email">
              <div class="error-message" id="error-email"></div>
            </div>

            <div class="mb-3">
              <label for="contact" class="form-label">Contact No</label>
              <input type="tel" class="form-control" id="contact" placeholder="Enter your contact number">
              <div class="error-message" id="error-contact"></div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Create a password">
              <div class="error-message" id="error-password"></div>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
              <div class="error-message" id="error-confirmPassword"></div>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="registration.js"></script>

</body>
</html>
